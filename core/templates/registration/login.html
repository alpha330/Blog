<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body class="container py-5">
    <h1>LOGIN</h1>
    <form method="POST" action="{% url 'accounts:login' %}">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Login</button>
        <button><a href="{% url 'accounts:register' %}">Register</a></button>
        <button><a href="{% url 'accounts:forget-password' %}">Forget Password</a></button>
    </form>
</body>
</html>
